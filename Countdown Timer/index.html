<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <!-- TailwindCss Cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="nav bg-slate-200 shadow-sm">
    <div class="container max-w-2xl mx-auto">
      <div class="flex justify-between py-4">
        <h3 class="text-cyan-800 tracking-widest font-medium">Countdown Timer App</h3>
        <h2 class="tracking-widest font-medium">Muhhammad Shihab</h2>
      </div>
    </div>
  </div>
  <div
    style="background-image: url('https://media.istockphoto.com/photos/blue-and-white-semitruck-speeding-on-a-single-lane-road-usa-picture-id1286945199?b=1&k=20&m=1286945199&s=170667a&w=0&h=TyNB6DvEJPz6dWTqkT2CsOK1Yw0AI_I_tPN8n8ttZwQ='); height: 91.3vh; display: flex; justify-content: center; align-items: center; background-repeat: no-repeat; background-position: center; background-size: cover;">
    <div class="flex" style="margin-top: -200px; column-gap: 20px;">
      <div class="text-center bg-slate-700 shadow-sm rounded-md px-10 py-4">
        <h2 class="text-white text-6xl font-bold" id="months">10</h2>
        <h2 class="text-white text-2xl pt-2 font-semibold">Months</h2>
      </div>
      <div class="text-center bg-slate-700 shadow-sm rounded-md px-10 py-4">
        <h2 class="text-white text-6xl font-bold" id="days">10</h2>
        <h2 class="text-white text-2xl pt-2 font-semibold">Days</h2>
      </div>
      <div class="text-center bg-slate-700 shadow-sm rounded-md px-10 py-4">
        <h2 class="text-white text-6xl font-bold" id="hours">10</h2>
        <h2 class="text-white text-2xl pt-2 font-semibold">Hours</h2>
      </div>
      <div class="text-center bg-slate-700 shadow-sm rounded-md px-10 py-4">
        <h2 class="text-white text-6xl font-bold" id="minutes">10</h2>
        <h2 class="text-white text-2xl pt-2 font-semibold">Minutes</h2>
      </div>
      <div class="text-center bg-slate-700 shadow-sm rounded-md px-10 py-4">
        <h2 class="text-white text-6xl font-bold" id="seconds">10</h2>
        <h2 class="text-white text-2xl pt-2 font-semibold">Seconds</h2>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>

</body>

</html>
