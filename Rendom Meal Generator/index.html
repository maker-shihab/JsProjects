<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendom Meal Generator</title>
  <!-- Css framework here -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Main Content -->
  <div class="max-w-2xl mx-auto mt-16">
    <div class="meal-body">
      <h1 class="text-4xl font-bold pb-4">Feeling Hungrey?</h1>
      <h4 class="text-2xl font-semibold pb-6">Get a random meal by clicking below</h4>
      <button id="get-meal" class="h-10 px-6 font-semibold rounded-md bg-black text-white" type="submit">
        Get Meal 🍔
      </button>
    </div>
    <div id="meal" class="meal"></div>
  </div>
  <!-- Main Script Files -->
  <script src="js/script.js"></script>
</body>

</html>
